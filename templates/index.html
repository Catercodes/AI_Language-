<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">

    <!-- <link rel="stylesheet" href="index.css"> -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to our Translation Service Chris</h1>
            <p>This service allows you to translate text into different languages with ease.</p>
        </header>
        <main>
            <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; margin: 20px;">
                <form class="form" action="/translate" method="post">
                    <label for="text-to-translate">Text to Translate:</label><br>
                    <textarea id="text-to-translate" name="text_to_translate"  rows="5" required>{{ text }}</textarea><br>
                    
                
                
                    <label for="target-language">Target Language:</label><br>
                    <select id="target-language" name="target_language" required>
                        <option value="">Select Language</option>
                        <option value="ig">Igbo</option>
                        <option value="ha">Hausa</option>
                        <option value="yo">Yoruba</option>
                        <!-- Add more language options as needed -->
                    </select><br>
                    <div class="submit">
                        <button type="submit">Translate</button>
                    </div>
                
                    <label for="translated_text">Translated Text:</label><br>
                    <textarea id="text-to-translate" name="text-to-translate" rows="5">{{ translated_text }}</textarea><br>
                    
                </form>
                
            </div>
